<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrapの練習</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>

  <body>
    <div class="container" style="padding:2opx 0">
      <p>Product A <span class="label label-primary">NEW!</span></p>
      <p>Inbox <span class="badge">5</span></p>
      <div class="alert alert-info">
        <button class="close" data-dismiss="alert">&times;</button>
        お知らせ！
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          お知らせ！
        </div>
        <div class="panel-body">
          こんにちは！
        </div>
      </div>

      <div class="progress">
        <div class="progress-bar pregress-bar-primary" style="width:60%"></div>
      </div>

      <div class="progress progress-striped">
        <div class="progress-bar pregress-bar-info" style="width:60%"></div>
      </div>

      <div class="progress progress-striped active">
        <div class="progress-bar pregress-bar-info" style="width:60%"></div>
      </div>

      <div class="progress progress-striped">
        <div class="progress-bar pregress-bar-info" style="width:40%"></div>
        <div class="progress-bar pregress-bar-primary" style="width:30%"></div>
        <div class="progress-bar pregress-bar-warning" style="width:20%"></div>
      </div>

      <a data-toggle="modal" href="#myModal" class="btn btn-primary">Show me!</a>

      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">My Modal</h4>
            </div>
            <div class="modal-body">
              こんにちは！
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary">OK!</button>
            </div>
          </div>
        </div>
      </div>

      <ul class="nav nav-tabs" style="margin-bottom:15px;">
        <li class="active"><a href="#home" data-toggle="tab">Home</a></li>
        <li><a href="#about" data-toggle="tab">About</a></li>
      </ul>

      <div class="tab-content">
        <div class="tab-pane active" id="home">ほーむだよー</div>
        <div class="tab-pane" id="about">あばうとだよー</div>
      </div>

      <p><a href="#" data-toggle="tooltip" title="説明">this</a> and <a href="#" data-toggle="popover" title="説明" data-content="さらに説明"> that</a>.</p>

    </div>

    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" style="width:500px">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/photo1.png" alt="photo1">
          <div class="carousel-caption">
            写真1
          </div>
        </div>
        <div class="item">
          <img src="img/photo2.png" alt="photo2">
          <div class="carousel-caption">
            写真2
          </div>
        </div>
        <div class="item">
          <img src="img/photo3.png" alt="photo3">
          <div class="carousel-caption">
            写真3
          </div>
        </div>
        <div class="item">
          <img src="img/photo4.png" alt="photo4">
          <div class="carousel-caption">
            写真4
          </div>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
      </a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      $(function(){
        $("[data-toggle=tooltip]").tooltip({
          placement: 'bottom'
        });
        $("[data-toggle=popover]").popover();
      });
    </script>

  </body>
</html>
